<!DOCTYPE html>
<body>
	<canvas id="figure5" width="200" height="200" >
	</canvas>
	<script>
	var canvas = document.getElementById("figure5");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.beginPath();
	ctx.moveTo(100,40);
	ctx.lineTo(180,150);
	ctx.lineTo(30,150);
	ctx.fillStyle = "purple";
	ctx.fill();
	</script>
</body>
