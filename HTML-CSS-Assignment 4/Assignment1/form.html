<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<title>
            Contact Us 
	</title>
	
</head>
<body>
	<div id="body-container">
		<div id="heading">Contact Us Today!</div>
		<div class="body-data">
			<form>
				<div class="field-data">
					<span class="field-key">First Name</span>
					<div class="field-content">
						<span class="fa fa-user"></span>
						<div class="field-data-input">
							<input type="text" name="name" id="name"  placeholder="First Name" pattern="[A-Za-z ]*" title="Only Alphabets and white spaces allowed" required/>
						</div>
					</div>
				</div>	
				<div class="field-data">
					<span class="field-key">Last Name</span>
					<div class="field-content">
						<span class="fa fa-user"></span>
						<div class="field-data-input">
							<input type="text" name="name" id="last-name"  placeholder="Last Name" pattern="[A-Za-z ]*" title="Only Alphabets and white spaces allowed" required/>
						</div>
					</div>
				</div>	
				<div class="field-data">
					<span class="field-key">Email</span>
					<div class="field-content">
						<span class="fa fa-envelope"></span>
						<div class="field-data-input">
							<input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="E-mail Address" required/>
						</div>
					</div>
				</div>
				<div class="field-data">
					<span class="field-key">Phone #</span>
					<div class="field-content">
						<span class="fa fa-phone"></span>
						<div class="field-data-input">
							<input type="text" name="phone" id="phone"  placeholder="(835)123-574" pattern="[0-9]{6,13}" title="Only numbers allowed (must be of 10 digits)" maxlength="10" />
						</div>
					</div>
				</div>
				<div class="field-data">
					<span class="field-key">Address</span>
					<div class="field-content">
						<span class="fa fa-home"></span>
						<div class="field-data-input">
							<input type="text" name="address" id="address"  placeholder="Address" />
						</div>
					</div>
				</div>
				<div class="field-data">
					<span class="field-key">City</span>
					<div class="field-content">
						<span class="fa fa-home"></span>
						<div class="field-data-input">
							<input type="text" name="city" id="city"  placeholder="City" pattern="[A-Za-z]*" title="Only Alphabets and white spaces allowed" required/>
						</div>
					</div>
				</div>	
				<div class="field-data">
					<label for="name" class="field-key">State</label>
					<div class="field-content">
						<span class="fa fa-list"></span>
						<div class="field-data-input">
							<select name="state" required> 
								<option disabled selected hidden>Please select your state</option>
								<option value="Andhra Pradesh">Andhra Pradesh<option>
								<option value="Arunachal Pradesh">Arunachal Pradesh<option>
								<option value="Assam">Assam<option>
								<option value="Bihar">Bihar<option>
								<option value="Delhi">Delhi<option>
								<option value="Gujarat">Gujarat<option>
								<option value="Karnataka">Karnataka<option>
								<option value="Kerala">Kerala<option>
								<option value="Maharashtra">Maharashtra<option>
								<option value="Punjab">Punjab<option>
								<option value="Rajasthan">Rajasthan<option>
								<option value="Tamil Nadu">Tamil Nadu<option>
								<option value="West Bengal">West Bengal<option>
							</select>
						</div>
					</div>
				</div>
				<div class="field-data">
					<span class="field-key">Zip Code</span>
					<div class="field-content">
						<span class="fa fa-home"></span>
						<div class="field-data-input">
							<input type="text" name="zip-code" id="zip-code"  placeholder="Zip Code" pattern="[0-9]{5,9}" title="Only numbers allowed" required/>
						</div>
					</div>
				</div>
				<div class="field-data">
					<span class="field-key">Website or domain name</span>
					<div class="field-content">
						<span class="fa fa-globe"></span>
						<div class="field-data-input">
							<input type="text" name="website-name" id="website-name"  placeholder="Website or domain name" pattern=".{3,}" required />
						</div>
					</div>
				</div>		
				<div class="field-data">
					<span class="field-key">Do you have any hosting?</span>
					<div class="field-content" id="input-radio">
						<div class="field-data-input">
						<label>	<input type="radio" name="ques-hosting" id="ques-hosting"  value="1" checked/> Yes</label> <div></div>
						<label>	<input type="radio" name="ques-hosting" id="ques-hosting"  value="1" /> No</label>
						</div>
					</div>
				</div>		
				<div class="field-data input-textarea">
					<span class="field-key">Project description</span>
					<div class="field-content">
						<span class="fa fa-pencil"></span>
						<div class="field-data-input">
							<textarea name="project-description" placeholder="Project Description" rows="4" columns="5" style="resize:vertical; width:100%;" pattern=".{4}" required></textarea>
						</div>
					</div>
				</div>
				<div class="field-data send-button">
					<span class="field-key"></span>
					<div class="field-content" id="send-button">
						<div class="field-data-input">
							<button>Send<span class="fa fa-paper-plane"></span></button>
							<!-- <input type="button" name="send" id="send"  value="Send"><span class="fa fa-user"></span> -->
						</div>
					</div>
				</div>		
			</form>
		</div>
	</div>
</body>
