<!DOCTYPE html>
<body>
	<canvas id="figure4" width="200" height="200" >
	</canvas>
	<script>
	var canvas = document.getElementById("figure4");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(70,70,40,0,2*Math.PI);
	ctx.fillStyle = "yellow";
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(60,40);
	ctx.lineTo(80,40);
	ctx.lineTo(80,60);
	ctx.lineTo(100,60);
	ctx.lineTo(100,80);
	ctx.lineTo(80,80);
	ctx.lineTo(80,100);
	ctx.lineTo(60,100);
	ctx.lineTo(60,80);
	ctx.lineTo(40,80);
	ctx.lineTo(40,60);
	ctx.lineTo(60,60);
	ctx.fillStyle = "white";
	ctx.fill();
	</script>
</body>
