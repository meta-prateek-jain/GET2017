<!Doctype HTML>
<html>
	<head>
		<title>Doubly Linked List</title>
		<link href="Style/style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<div id="block">
				<h2> Doubly Linked List</h2>
			</div>
			<div class="layer">
				<input type="text" id="input">
			</div>
			<div class="button">
				<button id="add" onclick="addValue()"> 
					Add Value
				</button>
				<button id="remove" onclick="removeValue()"">
					Remove value at position
				</button>
				<button id="search" onclick="searchValue()"">
					Search value
				</button>
			</div>
			<div></div>
			<div>
				<p id="error"></p>	
			</div>
			<div>
				<div></div>
				<p id="print"></p>
			</div>
		</div>
		<script type="text/javascript" src="DoublyLinkedList/script.js"></script>
	</body>
</html>
