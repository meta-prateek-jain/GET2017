<div class="container">
    <div class="panel panel-default col-lg-6 col-md-10 col-sm-10 col-xs-10">
        <div class="panel-heading">
            <h2 class="panel-title">Contact Form</h2>
        </div>
        <div ng-controller="ContactController" class="panel-body">
            <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 control-label">Name</label>
                    <div class="col-lg-10 col-md-8 col-xm-8 col-sm-6">
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 control-label">Email</label>
                    <div class="col-lg-10 col-md-8 col-xm-8 col-sm-6">
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 control-label">Subject</label>
                    <div class="col-lg-10 col-md-8 col-xm-8 col-sm-6">
                        <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 control-label">Message</label>
                    <div class="col-lg-10 col-md-8 col-xm-8 col-sm-6">
                        <textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." style="resize: vertical;"
                            required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-md-offset-2 col-lg-10 col-md-10 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-default">
                                Send Message
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
